<ion-view view-title="All Issues">
  <ion-content>
    <div ng-repeat="maglist in maglists" class="list-magazine">
    <a class="item item-thumbnail-left" href="#/app/maglists/{{maglist.magazineId}}/{{maglist.title}}">
      <img src="{{maglist.imgUrl}}">
      <h2>{{maglist.title}}</h2>
      <p>{{maglist.author}}</p>
    </a>
  </div>
  </ion-content>
</ion-view>
