    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src='js/html5shiv.js'></script>
      <script src='js/respond.min.js'></script>
    <![endif]-->
    <style>
    .draggable
{
    position: relative;
    display: -moz-inline-stack;
    display: inline-block;
    vertical-align: top;
    zoom: 1;
    *display: inline;

    cursor: hand;
    cursor: pointer;
}

.resizable
{
    width: 100px;
    border: 1px solid #bb0000;
}
.resizable img
{
    width: 100%;
}

.ui-resizable-handle
{
    background: #f5dc58;
    border: 1px solid #FFF;
    width: 9px;
    height: 9px;

    z-index: 2;
}
.ui-resizable-se
{
    right: -5px;
    bottom: -5px;
}

.ui-rotatable-handle
{
    background: #f5dc58;
    border: 1px solid #FFF;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -o-border-radius: 5px;
    -webkit-border-radius: 5px;
    cursor: pointer;

    height:        10px;
    left:          50%;
    margin:        0 0 0 -5px;
    position:      absolute;
    top:           -5px;
    width:         10px;
}
.ui-rotatable-handle.ui-draggable-dragging
{
    visibility:  hidden;
}
    </style>

</head>
<body>

            <div class="draggable">
                <div class="rotatable">
                    <div class="resizable">
                        <img src="https://www.w3schools.com/css/img_fjords.jpg" alt="" />
                    </div>
                </div>
            </div>
    <!-- Load JS here for greater good =============================-->

    <!-- <script src='assets/content-tools.js'></script> -->
    <script src='js/jquery-1.8.3.min.js'></script>
    <script src='js/jquery-ui-1.10.3.custom.min.js'></script>
    <script src='js/jquery-ui-1.10.3.custom.min.js'></script>
    <script src='js/jquery.ui.touch-punch.min.js'></script>
    <script src='js/jquery.tagsinput.js'></script>
    <script src='js/jquery.placeholder.js'></script>
    <script src='js/application.js'></script>
    <!-- Latest compiled and minified JavaScript -->
	<script>
  function sortableMode(){};function sortableClose(){activetiny();};
  $('.draggable').draggable();
  $('.resizable').resizable({
    aspectRatio: true,
    handles: 'ne, se, sw, nw'
  });
  $('.resizable').parent().rotatable();
  </script>
  <script src='js/autolayout.js'></script>
</body>
</html>
