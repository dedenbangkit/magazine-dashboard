    <div id="page" class="page">

    					<div class="col-md-10 col-md-offset-1">

		    						<div class="item active">
						    			<img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-05.png" alt="" />

			    					<div class="item">
				    					<img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-04.png" alt="" />
					    			</div>

							    	<div class="item">

									</div>
								</div>

								<!-- Controls -->
								<a class="left carousel-control fui-arrow-left" href="#myCarousel" data-slide="prev"></a>
								<a class="right carousel-control fui-arrow-right" href="#myCarousel" data-slide="next"></a>
							</div>
