<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-headers.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
      .new-image{
        position: absolute;
        left: 15px;
        z-index: 999;
        cursor: pointer;
        top: 80px;
      }
      .remove-image{
        position: absolute;
        left: 15px;
        z-index: 999;
        cursor: pointer;
        top: 30px;
      }
    </style>
</head>
<body>

    <div id="page" class="page">
    				<div class="row banner" data-editable data-name='article2'>

    					<div class="col-md-10 col-md-offset-1">

                <div id="myCarousel" class="carousel slide" data-interval="false" style="height:300px;overflow-x:hidden;">

	    						<!-- Indicators -->

		    					<!-- Wrapper for slides -->
		    					<div class="carousel-inner"><ion-slides slider="data.slider" class="do_not_swipe">
		    						<ion-slide-page class="item active">
						    			<img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-05.png" alt="" />
							    	</ion-slide-page>
			    					<ion-slide-page class="item">
				    					<img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-04.png" alt="" />
					    			</ion-slide-page>
							    	<ion-slide-page class="item">
								    	<img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-06.png" alt="" />
									</ion-slide-page>
								</ion-slides></div>

								<!-- Controls -->
                <o class="carousel-control new-image" id="add-img"><span class="fui-plus"></span></o>
                <o class="carousel-control remove-image" id="remove-img"><span class="fui-trash"></span></o>

								<a class="left carousel-control fui-arrow-left" href="#myCarousel" data-slide="prev"></a>
								<a class="right carousel-control fui-arrow-right" href="#myCarousel" data-slide="next"></a>
							</div>

    					</div>

    				</div><!-- /.row -->
    </div><!-- /#page -->


    <!-- Load JS here for greater good =============================-->
    <script src='js/jquery-1.8.3.min.js'></script>
    <script src='js/jquery-ui-1.10.3.custom.min.js'></script>
    <script src='../js/tinymce/jquery.tinymce.min.js'></script>
    <script src='../js/tinymce/tinymce.min.js'></script>
    <!-- <script src='assets/editor.js'></script> -->
    <script src='js/jquery.ui.touch-punch.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap-select.js'></script>
    <script src='js/bootstrap-switch.js'></script>
    <script src='js/flatui-checkbox.js'></script>
    <script src='js/flatui-radio.js'></script>
    <script src='js/jquery.tagsinput.js'></script>
    <script src='js/jquery.placeholder.js'></script>
    <script src='js/application.js'></script>
    <script>
     function sortableClose(){};
     $('#add-img').click(function(){
       $('ion-slide-page').removeClass('active');
       image = '<ion-slide-page class="item active"><img class="carousels" src="http://publixx-statics.s3.amazonaws.com/images-lib/image-05.png" alt="" /></ion-slide-page>'
       $('ion-slides').append(image);
     });

     $('#remove-img').click(function(){
       var available = $('ion-slide-page').length;
       if (available > 1){
         $('ion-slide-page.active').remove();
         $('ion-slide-page').first().addClass('active');
       }else{
         alert('failed');
       }
     });
    </script>
</body>
</html>
